<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mastermind</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='style.css'>
  </head>
  <body>
    <header>
      <h1>Mastermind</h1>
      <p>A game by <span><a href="https://danheyward.github.io/danheyward-portfolio/" target="_blank">Dan H.</a></span></p>
    </header>

    <main>
      <div id="gameboard">
        <div class="hide-answer-row"></div>
        <div class="answer-row">
          <div class="answer-spots">
            <div id="answer1" class="answer-spot"></div>
            <div id="answer2" class="answer-spot"></div>

            <div id="answer4" class="answer-spot"></div>
          </div>
        </div>
        <div class="row" id="row10">
          <div class="row-el numbers">
            <p class="number">10</p>
          </div>
          <div class="row-el spots">
            <div class="spot spot1"></div>
            <div class="spot spot2"></div>
            <div class="spot spot3"></div>
            <div class="spot spot4"></div>
          </div>
          <div class="row-el checkers">
            <div class="checker"></div>
            <div class="checker"></div>
            <div class="checker"></div>
            <div class="checker"></div>
          </div>
        </div>

          <div class="row-el checkers">

            <div class="checker"></div>

          </div>

            <div class="spot spot1"></div>
            <div class="spot spot2"></div>
            <div class="spot spot3"></div>
            <div class="spot spot4"></div>
          </div>
          <div class="row-el checkers">
            <div class="checker"></div>
            <div class="checker"></div>
            <div class="checker"></div>
            <div class="checker"></div>
          </div>
        </div>
        <div class="row" id="row7">
          <div class="row-el numbers">
            <p class="number">7</p>
          </div>
          <div class="row-el spots">
            <div class="spot spot1"></div>
            <div class="spot spot2"></div>
            <div class="spot spot3"></div>

          </div>
          <div class="row-el checkers">
            <div class="checker"></div>
            <div class="checker"></div>
            <div class="checker"></div>
            <div class="checker"></div>
          </div>
        </div>
        <div class="row" id="row6">
          <div class="row-el numbers">
            <p class="number">6</p>
          </div>
          <div class="row-el spots">
            <div class="spot spot1"></div>
            <div class="spot spot2"></div>
            <div class="spot spot3"></div>
            <div class="spot spot4"></div>
          </div>
          <div class="row-el checkers">
            <div class="checker"></div>

          <div class="row-el numbers">

            <div class="spot spot1 up-next"></div>
            <div class="spot spot2"></div>
            <div class="spot spot3"></div>
            <div class="spot spot4"></div>
            <div class="row-el number"></div>
          </div>
          <div class="row-el checkers">
            <div class="checker"></div>
            <div class="checker"></div>
            <div class="checker"></div>
            <div class="checker"></div>
          </div>
        </div>

        <div class="bottom-row">
          <div class="colors">
            <div class="black color"></div>
            <div class="purple color"></div>
            <div class="blue color"></div>
            <div class="green color"></div>
            <div class="yellow color"></div>
            <div class="orange color"></div>
            <div class="red color"></div>
            <div class="white color"></div>
          </div>
          <div class="buttons">
            <button class="btn-start">Start Game</button>
            <button class="btn-guess" disabled>Guess</button>
            <button class="btn-clear">Clear</button>
            <button class="btn-restart">New Game</button>
          </div>
        </div>
